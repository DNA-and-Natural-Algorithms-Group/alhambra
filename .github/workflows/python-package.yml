name: Python tests

on:
  push:
    branches:
      - main
      - v2
    paths-ignore:
      - CHANGELOG.md
      - README.md
      - AUTHORS.md
  pull_request:
    branches:
      - main
      - v2
    paths-ignore:
      - CHANGELOG.md
      - README.md
      - AUTHORS.md
jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
           options: "--check --verbose --diff"
           src: "./src"
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools_scm[toml] wheel setuptools
          python -m pip install --upgrade attrs types-attrs
          python -m pip install --upgrade "git+git://github.com/python/mypy.git"
      - name: Mypy
        run: |
          mypy --cache-dir .mypy_cache --install-types --non-interactive ./src
  tests:
    needs: "mypy"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools_scm[toml] wheel setuptools
        python -m pip install --upgrade tox
    - name: Test with tox/pytest
      run: |
        tox -e py310

    - name: "Upload coverage to Codecov"
      uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: false
